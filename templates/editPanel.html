<div ng-controller="EditorCtrl" ng-init="visibilityTrigger = false"  ng-show="selectedNode.type == 'element'">

    <div ng-repeat="property in selectedNode.properties">
      <span ng-show="property.visible == true || visibilityTrigger == true">
        {{property.name}}
        <input style ="display:inline" type="text" ng-show="property.type == 1 || property.type == 2" ng-model="property.value"> cur: {{property.value}}  def:{{property.default}}
        <select ng-show="property.type == 4">
          <option ng-repeat="ans in property.answers">{{ans.name}}</option>        
        </select>
      </span>
    </div>

    <br>
    <div>
      Show hidden properties :<input type="checkbox" ng-model="visibilityTrigger">
    </div>

</div>
