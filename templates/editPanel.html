<div ng-controller="EditorCtrl">
    <!-- {{selectedElement}} -->
    <div ng-repeat="property in selectedNode.properties">
      {{property.name}}
      <span>
        <input style ="display:inline" type="number" ng-show="property.type == 1 || property.type == 2">
      </span>
      <select ng-show="property.type == 4">
        <option ng-repeat="ans in property.answers">{{ans.name}}</option>        
      </select>
    </div>
</div>
