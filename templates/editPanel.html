<div ng-controller="EditorCtrl" ng-init="visibilityTrigger = false"  ng-show="selectedNode.type == 'element'">

    <div ng-repeat="property in selectedNode.properties" style="border: 1px solid black">
      <span ng-show="property.visible == true || visibilityTrigger == true">
        {{property.name}}

        <!-- Displaying simple number field -->
        <div  ng-show="property.type == 1 || property.type == 2" >
          <input style ="display:inline" type="text" ng-model="property.value" ng-change="setValue(property)" ng-change="setValue(property)" ng-blur="checkValue()"> cur: {{property.value}}  def:{{property.default}}
        </div>

        <!-- Displaying select list -->
        <div ng-show="property.type == 4">
          <select ng-model="property.value" ng-options="ans.name for ans in property.answers" ng-change="selectProperty(property.value, property.answers)">
            <option></option>     
          </select>
          <!-- Displaying dependent properties (visible and editable ones)-->
          <div ng-repeat="subProp in property.value.properties">
            {{subProp.name}}
            <input style ="display:inline" type="text" ng-model="subProp.value"> cur: {{subProp.value}}  def:{{subProp.default}}
          </div>
          <!-- <div> {{property.value}} </div> -->
        </div>
      </span>
    </div>

    <br>
    <div>
      Show hidden properties :<input type="checkbox" ng-model="visibilityTrigger">
    </div>
    <button ng-click="calcCoef()">CalcCoef</button>
</div>
