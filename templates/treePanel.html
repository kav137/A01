<div ng-controller="TreeCtrl">

	<div class="panel panel-default">
		<form>
			<input type="radio" ng-model="typeTrigger.value" value="module">
					Module
			</input>	
			<input type="radio" ng-model="typeTrigger.value" value="element">
					Element
			</input>
		</form>
		<div>
			<span>Group : </span>
 			<select class="selectArea"
 					ng-model="elementGroup" 
 					ng-options="group.groupId for group in elementData.groups" 
 					ng-change="updateSubGroups()">
 			</select>
 		</div>
 		<div>
 			<span>Owner : </span>
			<select class="selectArea"
					ng-model="elementOwner" 
					ng-options="owner.ownerId for owner in elementData.owners"
					ng-change="updateSubGroups()">
			</select>
		</div>
		<div>
			<span>SubGroup : </span>
			<select class="selectArea"
					ng-model="elementType" 
					ng-options="type.subGroup for type in elementTypes">
			</select>
		</div>

		<input type="text" ng-model="elementName" placeholder="name" style="margin:auto">
		<div style="margin: auto">
			<button ng-click="addNode(selectedNode, elemName)">Add node</button>
			<!-- <button ng-click="selectedNode.name = elemName">Rename</button> -->
		</div>
	</div>
	<div class="treeArea">
		<p ng-repeat="item in treeModel.children"
		 	ng-include="'templates/treeItem.html'" 
		 	ng-click="selectNode($event, item)" 
		 	ng-class="{'selectedItem': item.selected, 'deselectedItem': !item.selected}">
		</p>
	</div>	
</div>
