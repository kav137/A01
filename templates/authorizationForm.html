<div ng-show="!authorization.success" class="authForm">
	<input type="text" ng-model="authorization.userName" placeholder="Login" style="width:240px" />
	<br>
	<input type="text" ng-model="authorization.password" placeholder="Password" style="width:240px" />
	<br>
	<button class="button button-positive"style="margin-left:auto; margin-right:auto" ng-click="login()">Login</button>
</div>
